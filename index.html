<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css" integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Poppins:200i,300,400&amp;display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Raleway:700&amp;display=swap" rel="stylesheet">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <nav id="navbar">
        <ul>
            <li><a href="" id="About" target="_blank">About</a></li>
            <li><a href="" id="Work" target="_blank">Work</a></li>
            <li><a href="#contact" id="Contact" target="_blank">Contact</a></li>
        </ul>
    </nav>
    <section id="welcome-section">
        <h1>Hey I am Mimic</h1>
        <p>a web developer</p>
    </section>
    <section id="projects">
        <div class="project-header">
            <h2>These are some of my projects</h2>
        </div>
        <div class="project-grid">
            <a href="https://codepen.io/freeCodeCamp/full/zNqgVx" target="_blank" class="project-tile">
                <img src="tribute.jpg" alt="tribute-page">
                <p class="project-tile">
                    <span class="tribute">Tribute Page</span>
                </p>
            </a>
            <a href="https://codepen.io/freeCodeCamp/full/qRZeGZ" target="_blank" class="project-tile">
                <img src="random.png" alt="random-quote-machine">
                <p class="project-tile">
                    <span class="tribute">Random Quote Machine</span>
                </p>
            </a>
        </div>
        

    </section>

    <section class="contact" id="contact">
        <div class="contact-section-header">
            <h1>Let's Work Together</h1>
            <p>How do you take your coffee</p>
        </div>
        <div classs="contact-section-link">
            <a href="https://www.facebook.com/freecodecamp" target="_blank" class="btn contact-details"><i class="fab fa-facebook-square"></i>Facebook</a>
            <a href="https://www.twitter.com/freecodecamp" target="_blank" class="btn contact-details"><i class="fab fa-twitter"></i>Twitter</a>
            <a href="mailto:example@example.com" target="_blank" class="btn contact-details"><i class="fab fa-at"></i>Send a mail</a>
        </div>
    </section>
</body>
</html>
